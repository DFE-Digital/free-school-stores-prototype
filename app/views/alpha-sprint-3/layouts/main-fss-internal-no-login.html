{% extends "./main.html" %}

{% block main %}

<div class="dfe-content-page--header">
  <div class="dfe-width-container ">
    <div class="govuk-grid-row ">
      <div class="govuk-grid-column-three-quarters">
      </div>
    </div>
    <div class="govuk-grid-row govuk-!-padding-top-9 govuk-!-padding-bottom-0">
      <div class="govuk-grid-column-three-quarters">
        <h1 class="govuk-heading-xl govuk-!-margin-bottom-4">{{ fssPageTitle }}</h1>
        <p class="govuk-body-l">{{ fssPageDesc }}</p>
      </div>
    </div>
    <div class="govuk-grid-row govuk-!-padding-top-0 govuk-!-padding-bottom-7">
      <div class="govuk-grid-column-full">
      </div>
    </div>
  </div>
</div>

<div class="govuk-main-wrapper ">
  <div class="govuk-width-container">
  
      <main id="main-content">
        {% block pageContent %}{% endblock %}

        {% block pageContentColumnOverride %}{% endblock %}
      </main>
  </div>
</div>

{% endblock %}
